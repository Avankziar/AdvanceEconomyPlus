- +FilterBefehle für den trend in Logs, Diagram und Grafik umgesetzt.
- +Grafik und Diagram für den action log und filterlogs umgesetzt.
- +/money log, wurde in /money action log, umbenannt.
- +/money take <playername> <amount> <CustomPlayerishReciever> <CustomOrderer> [Note], wurde mit 2 neuen Argument erweitert. Consolen fähig.
- +Kredite und Dauerauftragsmechanik hinzugefügt.
